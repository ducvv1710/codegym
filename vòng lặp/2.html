<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉnh nhiệt độ</title>
</head>
<body>
<script>
      let i=null
do{
    i=+prompt("nhập nhiệt độ" )
    if(i<20){
        alert("tăng nhiệt độ ")

    }else if(i>100)
        alert("giảm nhiệt độ")

}while(i <20||i>100)
</script>
</body>
</html>
