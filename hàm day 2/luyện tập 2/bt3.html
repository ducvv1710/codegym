<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(num) {
        let count = 1
        for (let i = 1; i <= num; i++) {
            count *= i
        }
        return count
    }

    let num = +prompt("nhập số mà bạn cần giai thừa : ")
    document.write(giaiThua(num))
</script>
</body>
</html>
