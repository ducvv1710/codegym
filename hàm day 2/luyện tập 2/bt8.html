<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverseArray(arr) {
    let reversedArray = [];

    for (let i = arr.length - 1; i >= 0; i--) {
      reversedArray.push(arr[i]);
    }

    return reversedArray;
  }

  let originalArray = [1, 2, 3, 4, 5];
  let reversedArray = reverseArray(originalArray);

  console.log("Mảng gốc:", originalArray);
  console.log("Mảng đảo ngược:", reversedArray);

</script>
</body>
</html>
