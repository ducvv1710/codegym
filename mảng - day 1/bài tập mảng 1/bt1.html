<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [10, 12, 22, 2, 55, 8, 99, 100]
    let string = ""

    function check_array(array) {
        let count = 0
        for (let i = 0; i < array.length; i++) {

            if (array[i] >= 10) {
                string += array[i] + " "
                count++
            }
        }
        return count
    }
    let result = check_array(arr)
    alert("10 phần tử số nguyên là " + arr)
    alert("hiển thị các số nguyên lớn hơn 10: " + string)
</script>
</body>
</html>
