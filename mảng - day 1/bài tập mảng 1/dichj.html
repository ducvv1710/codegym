            for (let i = 0; i < engArr.length; i++) {
                debugger
                if (string === vieArr[i]) {

                    break;
                }
            }
        } else {
            for (let i = 0; i < engArr.length; i++) {
                debugger
                if (string === engArr[i]) {

                }
            }

        document.getElementById('screem').innerHTML = result;
        }
