<script>

    let so = +prompt("Nhập một số để tính giai thừa")
    let giaiThua = 1
    if(so === 0 ){
        giaiThua = 1;
    }else if(so<0){
        alert("Error!")
    }else{
        for (let i=1;i<=so;i++) {
            giaiThua = giaiThua*i
        }
    }
    document.write("Giai thừa của "+so+" = "+giaiThua)
