<div class="container mt-5">
    <h1 class="text-center mb-4">Quản Lý Sản Phẩm</h1>

    <div class="mb-4">
        <h2>Thêm Sản Phẩm</h2>
        <form id="productForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Tên Sản Phẩm</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="brand" class="form-label">Thương Hiệu</label>
                    <input type="text" class="form-control" id="brand">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="type" class="form-label">Loại Sản Phẩm</label>
                    <input type="text" class="form-control" id="type">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label">Ảnh</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Số Lượng</label>
                    <input type="number" class="form-control" id="amount">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Giá Tiền</label>
                    <input type="number" class="form-control" id="price">
                </div>
            </div>
            <button type="button" class="btn btn-custom-primary" onclick="addNewProduct()">Thêm Sản Phẩm</button>
            <button type="button" class="btn btn-custom-success" onclick="save()">Cập Nhật Sản Phẩm</button>
            <button type="button" class="btn btn-custom-secondary" onclick="clearForm()">Làm Mới</button>
        </form>
    </div>

    <div class="mb-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="searchInput" class="form-label">Tìm Kiếm Sản Phẩm</label>
                <input type="text" class="form-control" id="searchInput" onkeyup="searchProduct()">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sortSelect" class="form-label">Sắp Xếp Theo Giá</label>
                <select class="form-select" id="sortSelect">
                    <option value="">Chọn</option>
                    <option value="asc">Tăng Dần</option>
                    <option value="desc">Giảm Dần</option>
                </select>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Thương Hiệu</th>
            <th>Loại</th>
            <th>Ảnh</th>
            <th>Số Lượng</th>
            <th>Giá Tiền</th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody id="view-body">

        </tbody>
    </table>
</div>

<button id="btn-modal" type="button" class="btn btn-custom-info d-none" data-bs-toggle="modal" data-bs-target="#imageModal">Xem Ảnh</button>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xem Ảnh</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="preview-image" src="" alt="Ảnh sản phẩm" class="img-fluid">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom-info" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
