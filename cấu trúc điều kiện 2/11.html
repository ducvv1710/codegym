<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center mb-4">Tính Thuế Thu Nhập Cá Nhân</h1>
    <div class="mb-3">
        <label for="income" class="form-label">Nhập tổng thu nhập hàng năm (VND):</label>
        <input type="number" class="form-control" id="income" placeholder="Nhập tổng thu nhập">
    </div>
    <div class="mb-3">
        <label for="deductions" class="form-label">Nhập các khoản giảm trừ (VND):</label>
        <input type="number" class="form-control" id="deductions" placeholder="Nhập các khoản giảm trừ">
    </div>
    <button onclick="calculateTax()" class="btn btn-primary mb-3">Tính</button>
    <div id="result" class="mt-3">
    </div>
</div>

<script>
    function calculateTax() {
        const income = parseFloat(document.getElementById("income").value);
        const deductions = parseFloat(document.getElementById("deductions").value);

        const taxableIncome = income - deductions;
        let tax = 0;

        if (taxableIncome <= 0) {
            tax = 0;
        } else if (taxableIncome <= 5000000) {
            tax = taxableIncome * 0.05;
        } else if (taxableIncome <= 10000000) {
            tax = 5000000 * 0.05 + (taxableIncome - 5000000) * 0.1;
        } else if (taxableIncome <= 18000000) {
            tax = 5000000 * 0.05 + 5000000 * 0.1 + (taxableIncome - 10000000) * 0.15;
        } else if (taxableIncome <= 32000000) {
            tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + (taxableIncome - 18000000) * 0.2;
        } else if (taxableIncome <= 52000000) {
            tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + (taxableIncome - 32000000) * 0.25;
        } else if (taxableIncome <= 80000000) {
            tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + 20000000 * 0.25 + (taxableIncome - 52000000) * 0.3;
        } else {
            tax = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + 20000000 * 0.25 + 28000000 * 0.3 + (taxableIncome - 80000000) * 0.35;
        }

        document.getElementById("result").innerHTML = `<h3 class="text-success">Thuế thu nhập cá nhân phải trả: ${tax.toLocaleString()} VND</h3>`;
    }
</script>

</body>
</html>
