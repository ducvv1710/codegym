<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi Ngân Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center mb-4">Tính Lãi Ngân Hàng (Lãi mẹ đẻ lãi con)</h1>
    <div class="mb-3">
        <label for="principal" class="form-label">Số tiền ban đầu (VND):</label>
        <input type="number" class="form-control" id="principal" placeholder="Nhập số tiền ban đầu">
    </div>
    <div class="mb-3">
        <label for="rate" class="form-label">Lãi suất hàng tháng (%):</label>
        <input type="number" class="form-control" id="rate" placeholder="Nhập lãi suất hàng tháng">
    </div>
    <div class="mb-3">
        <label for="months" class="form-label">Số tháng cho vay:</label>
        <input type="number" class="form-control" id="months" placeholder="Nhập số tháng cho vay">
    </div>
    <button onclick="calculateCompoundInterest()" class="btn btn-primary mb-3">Tính</button>
    <div id="result" class="mt-3">
        <!-- Kết quả sẽ được hiển thị ở đây -->
    </div>
</div>

<script>
    function calculateCompoundInterest() {
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value) / 100;
        const months = parseInt(document.getElementById("months").value);

        // Công thức tính lãi suất kép
        const amount = principal * Math.pow((1 + rate), months);
        const interest = amount - principal;

        document.getElementById("result").innerHTML = `
                <h3 class="text-success">Số tiền sau ${months} tháng: ${amount.toLocaleString()} VND</h3>
                <h4 class="text-info">Tổng tiền lãi: ${interest.toLocaleString()} VND</h4>`;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
