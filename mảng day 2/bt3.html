<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let chars = ['a', '1', 'b', '2', 'c', '3', 'd'];
    let size = chars.length;

    let count = 0;

    for (let i = 0; i < size; i++) {
        if (chars[i] >= 0 && chars[i] <= 9) {
            count++;
        }
    }

    console.log("Số ký tự số trong mảng là:", count);
</script>
    </body>
</html>
