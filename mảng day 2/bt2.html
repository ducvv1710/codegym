<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chars = ['c', 's', 'c', '2', '6', '1'];


    let reversedChars = [];


    for (let i = chars.length - 1; i >= 0; i--) {
        reversedChars.push(chars[i]);
    }

    let result = reversedChars.join('');
    console.log(result);

</script>
</body>
</html>
