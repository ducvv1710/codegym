<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function compareAndProcess(param1, param2) {
    if (param1 > param2) {
      alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai.");
    } else {
      return param1 + param2;
    }
  }

  let result1 = compareAndProcess(5, 3);
  let result2 = compareAndProcess(2, 4);
  console.log("Kết quả 1:", result1);
  console.log("Kết quả 2:", result2);

</script>
</body>
</html>
